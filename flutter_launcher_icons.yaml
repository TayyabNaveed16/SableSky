flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/SableSky.png"
  adaptive_icon_foreground: "assets/images/SableSkyForeground.png"
  adaptive_icon_background: "assets/images/SableSkyBackground.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

  web:
    generate: true
    image_path: "assets/images/SableSky.png"
    background_color: "#07111a"
    theme_color: "#07111a"

  windows:
    generate: true
    image_path: "assets/images/SableSky.png"
    icon_size: 200 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/images/SableSky.png"
